<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Before Accessing the Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .g-recaptcha {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify You Are Human</h2>
        <p>Click the checkbox below to proceed to the form.</p>

        <form id="recaptchaForm">
            <div class="g-recaptcha" data-sitekey="6LepU88qAAAAAAqFutn19k8UBDA1ST-H7cuRpgj0"></div>
            <button type="button" onclick="verifyCaptcha()">Proceed to Form</button>
        </form>
    </div>

    <script>
        function verifyCaptcha() {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the reCAPTCHA!");
            } else {
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSc4KyjymECiTh-7KqAERt9oiX9Q3qU5p3jvbB3rGOw6evDqzQ/viewform?usp=sharing";
            }
        }
    </script>
</body>
</html>
